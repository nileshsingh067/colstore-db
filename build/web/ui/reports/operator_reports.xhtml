<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../home/header.xhtml">

            <ui:define name="content">
                <h:form id="frm1" enctype="application/x-www-form-urlencoded">
                    <table width="100%" align="center">
                        <tr>
                            <td colspan="4" align="left" class="bannerheadsmall"> Select filters and click 'Get Report'.</td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center" class="bannerheadsmall"> &nbsp;</td>
                        </tr>
                        <tr>
                            <td width="25%"  align="right" class="labeltext">Operator:</td>
                            <td width="25%"  align="left" class="labeltext"><p:selectOneMenu id="operator" value="#{operatorReportsBean.operatorId}"  style="width:170px;">
                                    <f:selectItem itemLabel="Select Operator" itemValue="0" />
                                    <f:selectItem itemLabel="OOREEDO - QATAR" itemValue="4" />
                               </p:selectOneMenu>
                            </td>
                            <td width="25%"  align="right" class="labeltext">Service/Portal:</td>
                            <td width="25%"  align="left" class="labeltext"><p:selectOneMenu id="contentType" value="#{operatorReportsBean.serviceId}"  style="width:170px;">
                                    <f:selectItem itemLabel="Select Service/Portal" itemValue="0" />
                                    <f:selectItem itemLabel="MobilArt (u.mobilart.in)" itemValue="2" />
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td width="25%"  align="right" class="labeltext">Campaign</td>
                            <td width="25%"  align="left" class="labeltext"><p:selectOneMenu id="operator" value="#{operatorReportsBean.operatorId}"  style="width:170px;">
                                    <f:selectItem itemLabel="Select Operator" itemValue="0" />
                                    <f:selectItem itemLabel="OOREEDO - QATAR" itemValue="4" />
                               </p:selectOneMenu>
                            </td>
                            <td colspan="2" align="center" class="bannerheadsmall"> <p:commandButton id="printsubmit" update="contentlisttable" value="Get Reports" action="#{operatorReportsBean.refreshData()}" style="width:170px;"/></td>
                        </tr>

                    </table>    
                    <p:dataTable value="#{manager.cacheList}" var="item" id="mydata">
                        <p:column>
                            <f:facet name="header">Name</f:facet>
                            <h:outputText value="#{item.name}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Surname</f:facet>
                            <h:outputText value="#{item.surname}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">Age</f:facet>
                            <h:outputText value="#{item.age}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">City</f:facet>
                            <h:outputText value="#{item.city}" />
                        </p:column>
                    </p:dataTable>

                    
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
