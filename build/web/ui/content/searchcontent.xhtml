<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../home/header.xhtml">

            <ui:define name="content">
                <h:form id="frm1" enctype="application/x-www-form-urlencoded">
                    <table width="100%" align="center">
                        <tr>
                            <td colspan="4" align="left" class="bannerheadsmall"> Select below filters and click 'Refresh Content List'.</td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center" class="bannerheadsmall"> &nbsp;</td>
                        </tr>
                        <tr>
                            <td width="25%"  align="right" class="labeltext">Content Provider:</td>
                            <td width="25%"  align="left" class="labeltext"><p:selectOneMenu id="contentProvider" value="#{viewContentMBean.selectedContentProvider}"  style="width:170px;">
                                    <f:selectItem itemLabel="Select Content Providers" itemValue="0" />
                                    <f:selectItems value="#{viewContentMBean.contentProviderList}"/>
                                </p:selectOneMenu>
                            </td>
                            <td width="25%"  align="right" class="labeltext">Content Type:</td>
                            <td width="25%"  align="left" class="labeltext"><p:selectOneMenu id="contentType" value="#{viewContentMBean.selectedContentType}"  style="width:170px;">
                                    <f:selectItem itemLabel="Select Content Type" itemValue="0" />
                                    <f:selectItems value="#{viewContentMBean.contentTypeList}"/>
                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td width="25%"  align="right" class="labeltext">Super Category:</td>
                            <td width="25%"  align="left" class="labeltext"><p:selectOneMenu id="superCategory" value="#{viewContentMBean.selectedCategory}"  style="width:170px;">
                                    <f:selectItem itemLabel="Select Super Category" itemValue="0" />
                                    <f:selectItems value="#{viewContentMBean.contentCategoryList}"/>
                                    <p:ajax event="change" listener="#{viewContentMBean.fetchData(false, false, false, true, false)}" partialSubmit="true" update="ccatg"/>   
                                </p:selectOneMenu>
                            </td>
                            <td width="25%"  align="right" class="labeltext">Category:</td>
                            <td width="25%"  align="left" class="labeltext"><p:selectOneMenu id="ccatg" value="#{viewContentMBean.selectedSubCategory}"  style="width:170px;">
                                    <f:selectItem itemLabel="Select Content Category" itemValue="0" />
                                    <f:selectItems value="#{viewContentMBean.contentSubCategoryList}"/>

                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4" align="center" class="bannerheadsmall"> <p:commandButton id="printsubmit" update="contentlisttable" value="Refresh Content List" action="#{viewContentMBean.refreshContent()}" style="width:170px;"/></td>
                        </tr>

                    </table>    
                    <p:dataTable id="contentlisttable" var="bulkcontent" value="#{viewContentMBean.contentList}" editable="true" paginator="true" rows="10" selectionMode="single" selection="#{viewContentMBean.selectedContent}" rowKey="#{bulkcontent.contentId}">
                        <f:facet name="header">
                            List of Live Contents   
                        </f:facet>
                        <p:column style="alignment-adjust: middle;alignment-baseline: central;">
                            <f:facet name="header">
                                <h:outputText value="Preview Image" />
                            </f:facet>
                            <h:graphicImage value="#{viewContentMBean.contentBaseURL}#{bulkcontent.contentPath}"/>
                        </p:column>
                        <p:column filterBy="#{bulkcontent.catalogNumber}" style="alignment-adjust: middle;alignment-baseline: central;">
                            <f:facet name="header">
                                <h:outputText value="Catalog Number" />
                            </f:facet>
                            <h:outputText value="#{bulkcontent.catalogNumber}" />
                        </p:column>
                        <p:column filterBy="#{bulkcontent.contentName}" style="alignment-adjust: middle;alignment-baseline: central;">
                            <f:facet name="header">
                                <h:outputText value="Content Name" />
                            </f:facet>
                            <h:outputText value="#{bulkcontent.contentName}" />
                        </p:column>

                    </p:dataTable>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
