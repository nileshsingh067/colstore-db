<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../home/header.xhtml">

            <ui:define name="content">
                <h:form id="frm1">
                    <p:accordionPanel id="ap1">
                        <p:tab title="Register New Platform">
                            <table width="100%">
                                
                                <tr>
                                    <td width="20%">Platform Name : </td>
                                    <td width="20%"><p:inputText id="newplatform" value="#{platformBean.newPlatform.platformName}"/></td>
                                    <td width="20%">Platform Description : </td>
                                    <td width="20%"><p:inputText id="newplatformdescp" value="#{platformBean.newPlatform.platformDescription}"/></td>
                                    <td width="20%"> <p:commandButton value="Submit" update="msgOut,platformlisttable" actionListener="#{platformBean.createNew()}"/></td>
                                </tr>
                                <tr>
                                    <td width="100%" colspan="5"><h:outputText id="msgOut" class="#{platformBean.statusMsg.msgClass}" value="#{platformBean.statusMsg.message}"/> </td>
                                    
                                </tr>
                            </table>
                        </p:tab>
                        <p:tab title="View/Change Platform Details">
                            <p:commandButton value="Reload Platform List" update="platformlisttable" actionListener="#{platformBean.reloadList()}"/>
                            <p:dataTable id="platformlisttable" var="platform" value="#{platformBean.platformList}" editable="true" paginator="true" rows="10" selectionMode="single" selection="#{platformBean.selectedPlatform}" rowKey="#{platform.platformId}">
                                <f:facet name="header">
                                        List of Available Platforms
                                </f:facet>
                                <p:column style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Platform Id" />
                                    </f:facet>
                                    <h:outputText value="#{platform.platformId}" />
                                </p:column>
                                <p:column filterBy="#{platform.platformName}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Platform Name" />
                                    </f:facet>
                                    <h:outputText value="#{platform.platformName}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Platform Status" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{platform.statusString}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <h:inputText value="#{platform.status}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                    
                                </p:column>
                                <p:ajax event="rowEdit" listener="#{platformBean.onEdit}" update="platformlisttable" />
                               <p:column>
                                    <p:rowEditor />
                               </p:column>
                            </p:dataTable>
                            
                        </p:tab>

                    </p:accordionPanel>
                </h:form>
            </ui:define>

          

        </ui:composition>

    </body>
</html>
