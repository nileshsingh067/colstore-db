<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../home/header.xhtml">
            <ui:define name="content">
                <h:form id="frm1">
                    <p:accordionPanel id="ap1">
                        <p:tab title="Create New">
                            <table width="100%">
                                <tr>
                                    <td width="15%" align="right" class="labeltext"> Ad Network : </td>
                                    <td width="18%" align="left"><p:selectOneMenu id="adNetworkName" value="#{campaignManagerBean.selectedAdnetwork}" class="labeltext" style="width:140px;">
                                            <f:selectItem itemLabel="Select Ad-Network" itemValue="0" /> <f:selectItems value="#{campaignManagerBean.adnetworkList}"/></p:selectOneMenu> </td>
                                    <td width="15%" align="right" class="labeltext">Service Name :</td>
                                    <td width="18%" align="left"> <p:selectOneMenu id="serviceName" value="#{campaignManagerBean.selectedService}" class="labeltext" style="width:140px;">
                                            <f:selectItem itemLabel="Select Service" itemValue="0" /> <f:selectItems value="#{campaignManagerBean.serviceList}"/>
                                            <p:ajax event="change" listener="#{campaignManagerBean.reloadList(null,0,false, false, false, false, true, false,true,false,false,false)}" partialSubmit="true" update="portalName,serviceslisttable"/>   
                                        </p:selectOneMenu></td>
                                    <td width="15%" align="right" class="labeltext"> Portal Name : </td>
                                    <td width="19%" align="left"><p:selectOneMenu id="portalName"  style="width:140px;" value="#{campaignManagerBean.selectedPortal}">
                                            <f:selectItem itemLabel="Select Portal" itemValue="0" /> <f:selectItems value="#{campaignManagerBean.portalList}"/>
                                            <p:ajax event="change" listener="#{campaignManagerBean.reloadList(null,0,false, true, false, false, false, false,true,false,false,false)}" partialSubmit="true" update="operatorName,serviceslisttable"/>   
                                        </p:selectOneMenu> </td>
                                </tr>
                                <tr>
                                    <td width="15%" align="right" class="labeltext"> Operator : </td>
                                    <td width="18%" align="left"><p:selectOneMenu id="operatorName"  style="width:140px;" value="#{campaignManagerBean.selectedOperator}">
                                            <f:selectItem itemLabel="Select Operator" itemValue="0" /> <f:selectItems value="#{campaignManagerBean.operatorList}"/>
                                            <p:ajax event="change" listener="#{campaignManagerBean.reloadList(null,0,false, false, true, false, false, false,true,false,false,false)}" partialSubmit="true" update="circleName,packageName,serviceslisttable"/> 
                                        </p:selectOneMenu> </td>
                                    <td width="15%" align="right" class="labeltext"> Circle : </td>
                                    <td width="18%" align="left"><p:selectOneMenu id="circleName"  style="width:140px;" value="#{campaignManagerBean.selectedCircle}">
                                            <f:selectItem itemLabel="Select Circle" itemValue="0" /> <f:selectItems value="#{campaignManagerBean.operatorCircleList}"/>
                                            <p:ajax event="change" listener="#{campaignManagerBean.reloadList(null,0,false, false, false, false, false, false,true,true,true,false)}" partialSubmit="true" update="packageName,serviceslisttable"/> 
                                        </p:selectOneMenu> </td>
                                    <td width="15%" align="right" class="labeltext"> Rating Category : </td>
                                    <td width="19%" align="left"><p:selectOneMenu id="ratingCatg" value="#{campaignManagerBean.selectedChargingCategory}" class="labeltext" style="width:140px;">
                                            <f:selectItem itemLabel="Subscription" itemValue="SUBSCRIPTION" /> <f:selectItem itemLabel="Event Charging" itemValue="EVENT-CHARGING" /> 
                                            <f:selectItem itemLabel="Value Pack" itemValue="VALUE-PACK" /> 
                                            <p:ajax event="change" listener="#{campaignManagerBean.reloadList(null,0,false, false, false, false, false, false,true,true,true,false)}" partialSubmit="true" update="packageName,contentTypeName,pricepointName,serviceslisttable"/>     
                                        </p:selectOneMenu> </td>
                                </tr>
                                <tr>
                                    <td width="15%" align="right" class="labeltext"> Content Type : </td>
                                    <td width="18%" align="left"><p:selectOneMenu id="contentTypeName"  style="width:140px;" value="#{campaignManagerBean.selectedContentType}">
                                            <f:selectItem itemLabel="All Content Types" itemValue="0" /> 
                                            <f:selectItems value="#{campaignManagerBean.contentTypeList}"/>
                                            <p:ajax event="change" listener="#{campaignManagerBean.reloadList(null,0,false, false, false, false, false, true,false,false,true,false)}" partialSubmit="true" update="packageName,pricepointName"/>     
                                        </p:selectOneMenu> </td>
                                    <td width="15%" align="right" class="labeltext"> Price Point : </td>
                                    <td width="18%" align="left"><p:selectOneMenu id="pricepointName"  style="width:140px;" value="#{campaignManagerBean.selectedPricePoint}">
                                            <f:selectItem itemLabel="Select Price Point" itemValue="0" /> 
                                            <f:selectItems value="#{campaignManagerBean.pricePointList}"/>
                                            <p:ajax event="change" listener="#{campaignManagerBean.reloadList(null,0,false, false, false, false, false, true,false,false,false,false)}" partialSubmit="true" update="packageName"/>     
                                        </p:selectOneMenu> </td>
                                    <td width="15%" align="right" class="labeltext"> Package Name : </td>
                                    <td width="19%" align="left"><p:selectOneMenu id="packageName"  style="width:140px;" value="#{campaignManagerBean.selectedPackage}">
                                            <f:selectItem itemLabel="Select Package" itemValue="0" /> <f:selectItems value="#{campaignManagerBean.packageList}"/>
                                        </p:selectOneMenu> </td>
                                </tr>
                                <tr>
                                    <td width="15%" align="right" class="labeltext"> Campaign Name : </td>
                                    <td width="18%" align="left"> <p:inputText id="campaignName" value="#{campaignManagerBean.newCampaign.campaignName}" style="width: 140px;"/></td>
                                    <td width="15%" align="right" class="labeltext"> Reference Id : </td>
                                    <td width="18%" align="left"> <p:inputText id="campaignRef" value="#{campaignManagerBean.newCampaign.adRefId}" style="width: 140px;"/></td>
                                    <td width="34%" colspan="2"  align="center"> <p:commandButton value="Submit" actionListener="#{campaignManagerBean.reloadList(null,0,false, false, false, false, false, false,false,false,false,true)}" update="msgOut,serviceslisttable" style="width: 140px;" /> </td>   
                                </tr>
                                <tr>
                                    <td width="100%" colspan="6" ><h:outputText id="msgOut" class="#{campaignManagerBean.statusMsg.msgClass}" value="#{campaignManagerBean.statusMsg.message}"/> </td>
                                </tr>
                            </table>
                        </p:tab>
                        <p:tab title="View Campaign Details">
                            <p:dataTable id="serviceslisttable" var="service" value="#{campaignManagerBean.campaignList}" editable="true" paginator="true" rows="10" selectionMode="single" selection="#{campaignManagerBean.selectedCampaign}" rowKey="#{service.campaignId}">
                                <f:facet name="header">
                                    List of Registered Campaigns <p:commandButton value="Submit" actionListener="#{campaignManagerBean.reloadList(null,0,false, false, false, false, false, false, true, false, false, false)}" update="serviceslisttable" style="width: 140px;" />  
                                </f:facet>
                                <p:ajax event="rowSelect" listener="#{campaignManagerBean.editPricePointList}" />
 <!--                                <p:ajax event="rowUnselect" listener="#{campaignManagerBean.onRowUnselect}" update=":form:msgs" />-->
                                <p:column style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Campaign Id" />
                                    </f:facet>
                                    <h:outputText value="#{service.campaignId}" />
                                </p:column>
<!--                               <p:column filterBy="#{service.campaignName}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Campaign Name" />
                                    </f:facet>
                                    <h:outputText value="#{service.campaignName}" />
                                     <p:cellEditor>
                                        <f:facet name="output">
                                           <h:outputText value="#{service.campaignName}" />
                                        </f:facet>
                                        <f:facet name="input">
                                           <h:outputText value="#{service.campaignName}" />
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>-->
                                <p:column filterBy="#{service.campaignName}" style="alignment-adjust: middle;alignment-baseline: central;" >
                                    <f:facet name="header">
                                        <h:outputText value="Campaign Name" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{service.campaignName}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <h:inputText value="#{service.campaignName}"/>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
<!--                               <p:column filterBy="#{service.adRefId}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="RefId" />
                                    </f:facet>
                                   <h:outputText value="#{service.adRefId}" />
                                   <p:cellEditor>
                                        <f:facet name="output">
                                           <h:outputText value="#{service.adRefId}" />
                                        </f:facet>
                                        <f:facet name="input">
                                           <h:outputText value="#{service.adRefId}" />
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>-->
                                <p:column filterBy="#{service.adRefId}" style="alignment-adjust: middle;alignment-baseline: central;" >
                                    <f:facet name="header">
                                        <h:outputText value="RefId" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{service.adRefId}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <h:inputText value="#{service.adRefId}"/>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>

                                <p:column filterBy="#{service.adnetworkName}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Ad-Network" />
                                    </f:facet>
                                    <h:outputText value="#{service.adnetworkName}" />
                                </p:column>

                                <p:column filterBy="#{service.portalName}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Portal Name" />
                                    </f:facet>
                                    <h:outputText value="#{service.portalName}" />
                                </p:column>
<!--                                <p:column filterBy="#{service.pricePoint}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Price POint" />
                                    </f:facet>
                                    <h:outputText value="#{service.pricePoint}" />
                                </p:column>-->
                                <p:column filterBy="#{service.pricePoint}" style="alignment-adjust: middle;alignment-baseline: central;" >
                                    <f:facet name="header">
                                        <h:outputText value="Price POint" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{service.pricePoint}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <h:selectOneMenu value="#{service.pricePoint}" style="width:100%">
                                                <f:selectItems value="#{campaignManagerBean.pricePointListByCampaign}"/>
                                            </h:selectOneMenu>
                                        </f:facet>
                                    </p:cellEditor>

                                </p:column>
                                <p:ajax event="rowEdit" listener="#{campaignManagerBean.onEdit}" update="serviceslisttable" />
                                <p:column>
                                    <p:rowEditor />
                                </p:column>
                            </p:dataTable>
                        </p:tab>
                    </p:accordionPanel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
