<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>
        <ui:composition template="./../home/header.xhtml">
            <ui:define name="content">
                <h:form>
                    <table width="100%" border="0">
                        <tr>
                            <td colspan="2" width="35%" align="centre"> 
                                <p:selectBooleanButton id="value1" value="#{selectBooleanView.value1}" onLabel="Yes" offLabel="No" style="width:60px" />
 
                                <p:selectOneRadio id="templateaction" value="#{templateBuilderBean.createNewTemplate}" >
                                <f:selectItem itemLabel="View/Edit Existing Template" itemValue="0" />
                                <f:selectItem itemLabel="Create New Template" itemValue="1" />
                                
                            </p:selectOneRadio>
                                
                            </td>
                            <td width="10%" align="right">Template Name</td>
                            <td width="25%" align="left"><p:inputText id="templateName" disabled="#{templateBuilderBean.disableNewTemplateCreation}" value="" style="width:170px;"/> </td>
                                <td width="30%" colspan="2" align="left">
                                    <p:selectOneMenu id="templateList" value=""  disabled="#{templateBuilderBean.disableTemplateSelection}" style="width:295px;" disabled="">
                                                <f:selectItem itemLabel="Select Template" itemValue="" />
                                                <f:selectItem itemLabel="Template 1" itemValue="1" />
                                                <f:selectItem itemLabel="Template 2" itemValue="2" />
                                                <f:selectItem itemLabel="Template 3" itemValue="3" />
                                              </p:selectOneMenu>
                            </td>
                        </tr>
                         <tr><td colspan="6" width="100%"> <p:separator/> </td></tr>
                        <tr>
                            <td width="10%" align="right">Markup Language</td>
                            <td width="25%" align="left"><p:selectOneMenu id="templateCategory" value=""  style="width:170px;">
                                                <f:selectItem itemLabel="HTML5/JQUERY" itemValue="" />
                                                <f:selectItem itemLabel="XHTML/HTML1.0/1.1" itemValue="" />
                                                <f:selectItem itemLabel="WML" itemValue="" />
                                              </p:selectOneMenu></td>
                            <td width="10%" align="right">Template Type</td>
                            <td width="25%" align="left"><p:selectOneMenu id="templateType" value=""  style="width:170px;">
                                                <f:selectItem itemLabel="CONTENT" itemValue="" />
                                                <f:selectItem itemLabel="BANNER" itemValue="" />
                                                <f:selectItem itemLabel="HEADER" itemValue="" />
                                                <f:selectItem itemLabel="LINK" itemValue="" />
                                                <f:selectItem itemLabel="FOOTER" itemValue="" />
                                            </p:selectOneMenu></td>
                            <td width="10%" align="right">Content Type</td>
                            <td width="20%" align="left"><p:selectOneMenu id="contentType" value=""  style="width:170px;">
                                                <f:selectItem itemLabel="Wallpaper" itemValue="2" />
                                                <f:selectItem itemLabel="Animations" itemValue="3" />
                                                <f:selectItem itemLabel="Videos" itemValue="5" />
                                                 <f:selectItem itemLabel="Videos" itemValue="5" />
                                                </p:selectOneMenu>
                            </td>
                        </tr>
                        <tr><td colspan="6" width="100%"> <p:separator/> </td></tr>
                        <tr valign="top">
                            <td width="10%" align="right">Template Markup<br/>
                            <p:commandButton value="View Design" onclick="PF('dialogWidget').show()"
                                    update="dialog1"/>
                               <p:dialog id="dialog1" widgetVar="dialogWidget">
                                   <ui:include src="http://localhost:8084/jcms-web/faces/ui/portalconfig/newportal.xhtml" />
                               </p:dialog></td>
                            <td width="60%" colspan="3" align="left" > <h:inputTextarea id="templateBody" cols="70" style="word-wrap: true;" rows="20"  value="" />
                                <td width="30%" colspan="2" align="center">
                                    <p:dataTable id="propertylist" var="propertyObj" value="" editable="false" paginator="true" rows="10" rowKey="">
                                        <f:facet name="header">
                                                Properties  <p:commandButton id="uploadfiles" value="Add New" update="propertylist"/>
                                               
                                        </f:facet>
                                        <p:column style="alignment-adjust: middle;alignment-baseline: central;">
                                            <f:facet name="header">
                                                <h:outputText value="Key Name" />
                                            </f:facet>
                                            <h:outputText value="" />
                                        </p:column>
                                        <p:column  style="alignment-adjust: middle;alignment-baseline: central;">
                                            <f:facet name="header">
                                                <h:outputText value="Description" />
                                            </f:facet>
                                            <h:outputText value="" />
                                        </p:column>
                                        
                                    </p:dataTable>
                                    
                                </td>
                            </td>
                        </tr>
                        
                         <tr>
                            
                            <td width="100%" colspan="6" align="center">
                                <p:dataTable id="scriptfilelist" var="scriptfileobj" value="" editable="false" paginator="true" rows="5" rowKey="">
                                <f:facet name="header">
                                        Uploaded Script File's   <p:commandButton id="uploadfiles" value="Upload New File" onclick="PF('jsdialogWidget').show()"
                                            update="jsdialog,scriptfilelist"/>
                                       <p:dialog id="jsdialog" widgetVar="jsdialogWidget">
                                           <ui:include src="http://localhost:8084/jcms-web/faces/ui/portalconfig/uploadTemplateFiles.xhtml" />
                                       </p:dialog>
                                </f:facet>
                                <p:column style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="File Type" />
                                    </f:facet>
                                    <h:outputText value="" />
                                </p:column>
                                <p:column  style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="File Name" />
                                    </f:facet>
                                    <h:outputText value="" />
                                </p:column>
                               
                            </p:dataTable>
                            </td></tr>
                       
                    </table>
                 
                    
               </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
