<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../home/header.xhtml">

            <ui:define name="content">
                <h:form id="frm1">
                    <p:accordionPanel id="ap1">
                        <p:tab title="Create New">
                            <table width="100%">
                                
                                <tr>
                                    <td width="15%" align="right"> <h:outputLabel value="Service Name :" for="newservice"/> </td>
                                    <td width="35%" align="left"><p:inputText id="newservice" value="#{serviceManagerBean.newService.serviceName}" style="width:250px;"/></td>
                                    <td width="15%" align="right"><h:outputLabel value="Service Description :" for="newservicedescp"/></td>
                                    <td width="35%" align="left"><p:inputTextarea rows="2"   maxlength="200" autoResize="false" id="newservicedescp" value="#{serviceManagerBean.newService.serviceDescription}" style="width:250px;"/></td>
                                </tr>
                                 <tr>
                                    <td width="15%" align="right"> <h:outputLabel value="Service Category :" for="servicecatg"/> </td>
                                    <td width="35%" align="left"><p:selectOneMenu id="servicecatg"  style="width:250px;" value="#{serviceManagerBean.newService.serviceCategory}">
                                                         <f:selectItem itemLabel="WAP-PORTAL" itemValue="WAP-PORTAL" />
                                                        <f:selectItem itemLabel="P2A-SMS" itemValue="P2A-SMS" />
                                                        <f:selectItem itemLabel="P2P-SMS" itemValue="P2P-SMS" />
                                                        <f:selectItem itemLabel="A2P-SMS" itemValue="A2P-SMS" />
                                                    </p:selectOneMenu> </td>
                                    <td width="15%" align="right"> <h:outputLabel value="Subscription Type :" for="subscriptiontype"/> </td>
                                    <td width="35%" align="left"><p:selectOneMenu id="subscriptiontype"  style="width:250px;" value="#{serviceManagerBean.newService.subscriptionType}">
                                                        <f:selectItem itemLabel="UNLIMITED" itemValue="UNLIMITED" />
                                                        <f:selectItem itemLabel="LIMITED" itemValue="LIMITED" />
                                                        
                                                    </p:selectOneMenu> </td>
                                </tr>
                                 <tr>
                                   
                                    <td width="15%" align="right"> <h:outputLabel value="Rating Rule :" for="ratingrule"/> </td>
                                    <td width="35%" align="left"><p:selectOneMenu id="ratingrule"  style="width:250px;" value="#{serviceManagerBean.newService.ratingRule}">
                                                        <f:selectItem itemLabel="Select Rating Rule" itemValue="" />
                                                        <f:selectItems value="#{serviceManagerBean.ratingRules}" />
                                                    </p:selectOneMenu> </td>
                                    <td width="50%" colspan="2"  align="left"> <p:commandButton value="Submit" actionListener="#{serviceManagerBean.createNew()}" update="msgOut,serviceslisttable" style="width: 250px;" /> </td>
                                </tr>
                                <tr>
                                    <td width="100%" colspan="4"><h:outputText id="msgOut" class="#{serviceManagerBean.statusMsg.msgClass}" value="#{serviceManagerBean.statusMsg.message}"/> </td>
                                    
                                </tr>
                            </table>
                        </p:tab>
                        <p:tab title="View/Change Service Details">
                            
                            <p:commandButton value="Reload Service List" actionListener="#{serviceManagerBean.reloadServiceList()}" update="serviceslisttable" style="width: 250px;" /> 
                            <p:dataTable id="serviceslisttable" var="service" value="#{serviceManagerBean.serviceList}" editable="true" paginator="true" rows="10" selectionMode="single" selection="#{serviceManagerBean.selectedService}" rowKey="#{service.serviceId}">
                                <f:facet name="header">
                                        List of Registered Services
                                </f:facet>
                                <p:column style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Service Id" />
                                    </f:facet>
                                    <h:outputText value="#{service.serviceId}" />
                                </p:column>
                                <p:column filterBy="#{service.serviceName}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Service Name" />
                                    </f:facet>
                                    <h:outputText value="#{service.serviceName}" />
                                </p:column>
                                <p:column filterBy="#{service.serviceCategory}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Service Category" />
                                    </f:facet>
                                    <h:outputText value="#{service.serviceCategory}" />
                                </p:column>
                                <p:column filterBy="#{service.subscriptionType}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Subscription Type" />
                                    </f:facet>
                                    <h:outputText value="#{service.subscriptionType}" />
                                </p:column>
                                
                                <p:column filterBy="#{service.ratingRule}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Rating Rule" />
                                    </f:facet>
                                    <h:outputText value="#{service.ratingRule}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Service Status" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{service.statusString}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <h:inputText value="#{service.status}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                    
                                </p:column>
                                <p:ajax event="rowEdit" listener="#{serviceManagerBean.onEdit}" update="serviceslisttable" />
                               <p:column>
                                    <p:rowEditor />
                               </p:column>
                            </p:dataTable>
                            
                        </p:tab>

                    </p:accordionPanel>
                </h:form>
            </ui:define>

          

        </ui:composition>

    </body>
</html>
