<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../home/header.xhtml">

            <ui:define name="content">
                <h:form id="frm1">
                    <p:accordionPanel id="ap1">
                        <p:tab title="Create New">
                            <table width="600">
                                
                                <tr>
                                    <td width="25%">Country Name : </td>
                                    <td width="25%"><p:inputText id="newcountry" value="#{countryBean.newCountryName}"/></td>
                                    <td width="25%"><p:commandButton value="Submit" update="msgOut,countrylisttable" actionListener="#{countryBean.createNew()}"/></td>
                                </tr>
                                <tr>
                                    <td width="100%" colspan="3"><h:outputText id="msgOut" class="#{countryBean.statusMsg.msgClass}" value="#{countryBean.statusMsg.message}"/> </td>
                                </tr>
                            </table>
                        </p:tab>
                        <p:tab title="View/Change Country Details">
                            <p:commandButton value="Refresh Country List" update="countrylisttable" actionListener="#{countryBean.reloadList()}"/>
                            <p:dataTable id="countrylisttable" var="country" value="#{countryBean.countryList}" editable="true" paginator="true" rows="10" selectionMode="single" selection="#{countryBean.countryObject}" rowKey="#{country.id}">
                                <f:facet name="header">
                                        List of Available Countries 
                                </f:facet>
                                <p:column style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Country Id" />
                                    </f:facet>
                                    <h:outputText value="#{country.id}" />
                                </p:column>
                                <p:column filterBy="#{country.countryName}" style="alignment-adjust: middle;alignment-baseline: central;">
                                    <f:facet name="header">
                                        <h:outputText value="Country Name" />
                                    </f:facet>
                                    <h:outputText value="#{country.countryName}" />
                                </p:column>
                                <p:column >
                                    <f:facet name="header">
                                        <h:outputText value="Country Status" />
                                    </f:facet>
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{country.statusString}" />
                                        </f:facet>
                                        <f:facet name="input">
                                            <h:inputText value="#{country.status}"/>
                                        </f:facet>
                                    </p:cellEditor>
                                    
                                </p:column>
                                <p:ajax event="rowEdit" listener="#{countryBean.onEdit}" update="countrylisttable" />
                               <p:column>
                                    <p:rowEditor />
                               </p:column>
                            </p:dataTable>
                            
                        </p:tab>

                    </p:accordionPanel>
                </h:form>
            </ui:define>

          

        </ui:composition>

    </body>
</html>
