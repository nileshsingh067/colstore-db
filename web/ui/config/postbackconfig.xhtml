<?xml version='1.0' encoding='UTF-8' ?> 

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fcore="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./../home/header.xhtml">

            <ui:define name="content">

                <fcore:view>
                    <h:form>
                        <p:growl id="msgs" showDetail="true"/>
    <!--                    <u><h:outputText id="display" value="#{postback.msg}" /></u>-->
                        <table width="100%">
                            <tr>
                                <td width="15%" align="right">Operator  : </td>
                                <td width="15%" align="left"><p:selectOneMenu id="cmsOperatorList" value="#{postback.selectedOperatorId}" class="labeltext" style="width:140px;">
                                        <f:selectItem itemLabel="Select Operator" itemValue="0" />
                                        <f:selectItems value="#{postback.operatorList}"/>
                                    </p:selectOneMenu></td>
                                <td width="10%"> <p:commandButton actionListener="#{postback.getNetworkList()}" value="Submit" id="postbackgrn" update="postback"/></td>
                            </tr>
                        </table>
                        <p:messages autoUpdate="true"/>
                        <p:dataTable id="postback" var="list" value="#{postback.listRecord}" editable="true" style="margin-bottom:20px">
                            <f:facet name="header">
                                Postback Configuration
                            </f:facet>

                            <p:ajax event="rowEdit" listener="#{postback.onRowEdit}"  />
                            <p:ajax event="rowEditCancel" listener="#{postback.onRowCancel}"  />

                            <p:column headerText="Serial No">
                                <h:outputText value="#{list.id}" />
                            </p:column>

                            <p:column headerText="Adnetwork Name">
                                <h:outputText value="#{list.name}" />
                            </p:column>

                            <p:column headerText="Adnetwork Capping">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.cap}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="cap" value="#{list.cap}" style="width:100%" label="capping">
                                            <f:validateDoubleRange minimum="0" maximum="10000000" />
                                        </p:inputText>
                                        <p:message for="percentage" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Percentage to be hold">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{list.percent}" /></f:facet>
                                    <f:facet name="input">
                                        <p:inputText  id="percentage" value="#{list.percent}" style="width:100%" label="Status">
                                            <f:validateDoubleRange minimum="0" maximum="100" />
                                        </p:inputText>
                                        <p:message for="percentage" />
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column style="width:32px">
                                <p:rowEditor />
                            </p:column>
                        </p:dataTable>

                        <!--   <p:contextMenu for="cars2" widgetVar="cMenu">   
                               <p:menuitem value="Edit Cell" icon="ui-icon-search" onclick="PF('cellCars').showCellEditor();return false;"/>  
                               <p:menuitem value="Hide Menu" icon="ui-icon-close" onclick="PF('cMenu').hide()"/>  
                           </p:contextMenu> -->


                    </h:form>
                </fcore:view>

            </ui:define>
        </ui:composition>

    </h:body>
</html>
